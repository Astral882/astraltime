
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Astral Time 实时红利系统</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    #time {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Astral Time 实时红利走势</h2>
  <div id="time">当前时间：2025-04-24 03:27:11</div>
  <canvas id="bonusChart" height="100"></canvas>

  <script>
    function updateTimeText() {
      const t = new Date();
      const str = t.getFullYear() + '-' +
                  String(t.getMonth()+1).padStart(2, '0') + '-' +
                  String(t.getDate()).padStart(2, '0') + ' ' +
                  String(t.getHours()).padStart(2, '0') + ':' +
                  String(t.getMinutes()).padStart(2, '0') + ':' +
                  String(t.getSeconds()).padStart(2, '0');
      document.getElementById("time").textContent = "当前时间：" + str;
    }
    setInterval(updateTimeText, 1000);
    window.onload = updateTimeText;

    const ctx = document.getElementById('bonusChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["00:00", "01:00", "02:00", "03:00"],
        datasets: [{
          label: '红利浮动值',
          data: [3.477, 2.802, 1.381, 3.867],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.15)',
          pointRadius: 4,
          borderWidth: 2,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: '时间（小时）'
            }
          },
          y: {
            title: {
              display: true,
              text: '红利值'
            },
            min: 0,
            max: 4
          }
        }
      }
    });
  </script>
</body>
</html>
